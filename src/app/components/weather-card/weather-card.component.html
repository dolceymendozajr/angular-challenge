<div class="w-72 border b-gray-400 rounded-lg p-2 bg-white shadow">
    <div class="flex justify-end">
        <button (click)="delete()">
            <img src="/assets/icons/close.svg">
        </button>
    </div>
    <div class="flex flex-col justify-center items-center">
        <div class="text-md font-bold flex flex-col text-indigo-900">
            {{weather.name}}
        </div>
        <div class="w-8/12 py-2 flex items-center justify-center">
            <div class="w-10/12 text-center text-7xl text-orange font-semibold">{{weather.main.temp | number:'1.0-0'}}Â°
            </div>
            <div class="w-2/12 mx-auto">
                <ul class="list-reset">
                    <li (click)="convertTemp('C')" class="block text-gray-400 cursor-pointer hover:text-gray-600 capitalize" [class.text-orange]="tempMag=='C'">C</li>
                    <li (click)="convertTemp('F')" class="block text-gray-400 cursor-pointer hover:text-gray-600 capitalize" [class.text-orange]="tempMag=='F'">F</li>
                    <li (click)="convertTemp('K')" class="block text-gray-400 cursor-pointer hover:text-gray-600 capitalize" [class.text-orange]="tempMag=='K'">K</li>
                </ul>
            </div>
        </div>
        <div [ngSwitch]="weatherName" class="text-indigo-900 mb-6 inline-flex mt-2">
            <span class="capitalize flex" *ngSwitchCase="'cold'"><img class="w-6 mr-2"
                    src="/assets/icons/coldWeather.svg">
                {{weatherName}}</span>
            <span class="capitalize flex" *ngSwitchCase="'warm'"><img class="w-6 mr-2"
                    src="/assets/icons/warmWeather.svg">
                {{weatherName}}</span>
            <span class="capitalize flex" *ngSwitchCase="'hot'"><img class="w-6 mr-2"
                    src="/assets/icons/hotWeather.svg">
                {{weatherName}}</span>
        </div>
        <div class="flex items-center mb-2">
            <button class="px-6 py-1 rounded shadow text-white bg-orange" (click)="update()">Update</button>
        </div>
    </div>
</div>
