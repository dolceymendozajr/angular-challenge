<div class="flex w-full bg-gray">
    <app-side-bar></app-side-bar>
    <main class="px-10 py-14">
        <h1 class="text-orange text-2xl font-semibold">Your Cities</h1>
        <div class="flex items-center">
            <menu (getCity)="setCity($event)" class="px-0"></menu>
        </div>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-6 gap-6">
            <weather-card *ngFor="let cityWeather of citiesWeather" [weather]="cityWeather" (deleteCity)="removeCity($event)">
            </weather-card>
        </div>
    </main>
</div>
